<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>QR Code Component</title>
    </head>

    <body>
        <main>
            <section>
                <div class="card">
                    <img src="assets/img/image-qr-code.png" alt="Qr Code" class="card__imagem">
                    <div class="card__container">
                        <h1 class="card__container--titulo">Improve your front-end skills by building projects</h1>
                        <p class="card__container--descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                    </div>
                </div>  
            </section>
        </main>
    </body>
</html>
